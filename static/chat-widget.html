<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat Bot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--color-bg, #f5f5f5);
    }
    #chat-container {
      width: 100%;
      height: 100vh;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background: var(--color-bg, #f5f5f5);
      display: flex;
      flex-direction: column;
    }
    #header {
      background: var(--color-main, #0084ff);
      color: #fff;
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .msg {
      margin-bottom: 8px;
      padding: 8px 12px;
      border-radius: 16px;
      max-width: 80%;
      word-break: break-word;
    }
    .msg.bot {
      background: var(--color-main, #0084ff);
      color: #fff;
      align-self: flex-start;
    }
    .msg.user {
      background: #e0e0e0;
      color: #222;
      align-self: flex-end;
    }
    #input-area {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 8px;
      background: #fff;
    }
    #input-area input {
      flex: 1;
      border: none;
      padding: 8px;
      border-radius: 16px;
      outline: none;
    }
    #input-area button {
      background: var(--color-main, #0084ff);
      color: #fff;
      border: none;
      border-radius: 16px;
      padding: 8px 16px;
      margin-left: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="header">
      <img id="logo" src="" alt="Bot" />
      <span id="bot-name">ChatBot</span>
    </div>
    <div id="messages"></div>
    <form id="input-area">
      <input type="text" id="user-input" placeholder="Escribe tu mensaje..." autocomplete="off" />
      <button type="submit">Enviar</button>
    </form>
  </div>
  <script>
    // Leer parámetros de la URL
    const params = new URLSearchParams(window.location.search);
    const botId = params.get('id') || 'default';
    const color = params.get('color') || '#0084ff';
    const bg = params.get('bg') || '#f5f5f5';
    const mensaje = params.get('mensaje') || '¡Hola! ¿En qué puedo ayudarte?';
    const logo = params.get('logo') || 'https://cdn-icons-png.flaticon.com/512/4712/4712035.png';
    const botName = params.get('nombre') || 'ChatBot';

    // Aplicar estilos personalizados
    document.documentElement.style.setProperty('--color-main', color);
    document.documentElement.style.setProperty('--color-bg', bg);
    document.getElementById('logo').src = logo;
    document.getElementById('bot-name').textContent = botName;

    // Mostrar mensaje de bienvenida
    const messages = document.getElementById('messages');
    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = 'msg ' + sender;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
    addMessage(mensaje, 'bot');

    // Función para obtener o generar un userAnonId único
    function getAnonUserId() {
      let id = localStorage.getItem('bytchat_anon_id');
      if (!id) {
        id = self.crypto && self.crypto.randomUUID ? self.crypto.randomUUID() : Math.random().toString(36).substring(2) + Date.now();
        localStorage.setItem('bytchat_anon_id', id);
      }
      return id;
    }

    // Manejar envío de mensajes
    document.getElementById('input-area').addEventListener('submit', async function(e) {
      e.preventDefault();
      const input = document.getElementById('user-input');
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';
      // Llamar a la API pública de chat
      try {
        const userAnonId = getAnonUserId();
        const res = await fetch(`/chat-public/${botId}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: text, userAnonId })
        });
        if (!res.ok) throw new Error('Error en la respuesta del servidor');
        const data = await res.text();
        addMessage(data, 'bot');
      } catch {
        addMessage('Error de conexión', 'bot');
      }
    });
  </script>
</body>
</html>
